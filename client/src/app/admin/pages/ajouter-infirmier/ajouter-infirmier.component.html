<div class="main-container">
  <div class="consultform">
    <h1>Formulaire infirmier</h1>
  </div>
  <div class="main">
    <div id="name">
      <h2 class="name"> matricule</h2>
      <input class="matricule" type="number" name="nurse.matricule" [(ngModel)]="nurse.matricule">
    </div>
    <div id="name">
      <h2 class="name">Nom</h2>
      <input class="firstname" type="text" name="nurse.prenom" [(ngModel)]="nurse.prenom">
      <label class="firstlabel">Prénom</label>
      <input class="lastname" type="text" name="nurse.nom" [(ngModel)]="nurse.nom">
      <label class="lastlabel">Nom</label>
    </div>
    <div id="name">
      <h2 class="name">Num de téléphone</h2>
      <input class="matricule" type="number" name="nurse.numTel" [(ngModel)]="nurse.numTel">
    </div>
    <h2 class="name">Role</h2>
    <select class="option" name="Qualité">
      <option disabled="disabled" selected="selected">--choisir le role -- </option>
      <option>Infirmier</option>
      <option>Médecin</option>
    </select>
    <div id="name">
      <h2 class="name">Nom d'utilisateur</h2>
      <input class="matricule" type="text" name="nurse.username" [(ngModel)]="nurse.username">
    </div>
    <div id="name">
      <h2 class="name">Mail</h2>
      <input class="matricule" type="text" name="nurse.email" [(ngModel)]="nurse.email">
    </div>
    <div id="name">
      <h2 class="name">Mot de passe</h2>
      <input class="matricule" type="text" name="nurse.password" [(ngModel)]="nurse.password">
    </div>
    <div id="name">
      <h2 class="name">Confirmer mot de passe</h2>
      <input class="matricule" type="text" name="rePassword" [(ngModel)]="rePassword">
    </div>


    <button type="submit" (click)="onAddNurse()">Ajouter</button>

  </div>

</div>
