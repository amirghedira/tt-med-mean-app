 <div class="main-container">
   <div class="center">
     <h1 class='main-page-title'>Connexion</h1>
     <div class="input-container">
       <i class="fa fa-user" aria-hidden="true"></i>
       <div class="input-field-container">
         <mat-form-field class="txt_field">
           <mat-label>Nom d'utilisateur</mat-label>
           <input matInput [(ngModel)]="username" (focus)="resetErrorMsg()">
         </mat-form-field>
       </div>

     </div>
     <div class="input-container">
       <i class="fa fa-lock" aria-hidden="true"></i>
       <div class="input-field-container">
         <mat-form-field class="txt_field">
           <mat-label>Mot de passe</mat-label>
           <input matInput type="password" [(ngModel)]="password" (focus)="resetErrorMsg()">
         </mat-form-field>
       </div>
     </div>

     <div>
       <h5 class="forget-pass-text">
         Mot de passe oubliÃ©e?
       </h5>
     </div>
     <div>
       <h5 class="have-account-text">
         Have an account ?
         <a class="signup-text" routerLink='/signup'>sign up</a>
       </h5>

     </div>
     <div class="error-message-container">
       <h2 class="error-message">
         {{errorMessage}}
       </h2>
     </div>
     <button class="submit-button" (click)="onConnectUser()">
       Se Connecter
     </button>
   </div>
 </div>
